<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./A/DUI.css">
    <link rel="stylesheet" type="text/css" href="./A/PMUI.css">
    <title>CBðŸŽ‚</title>
</head>
<body>
    <div class="MAIN CEN col-s-11 WID" id="main">
        <div class="HEAD MARTOBO" id="head">
            <spna class="HECON CLEAR" id="hecon"></spna>
            <hr>
        </div>
        <div class="DPSE MARTOBO" id="dpse">
            <h2 class="NAME">Chirasmi</h2>
            <hr>
        </div>
        <div class="WALSE MARTOBO" id="walse">
            <img id="ShoPic" class="FADE" alt="Loding Image" width="100"/>
            <div class="IMGCOV"></div>
        </div>
        
        <div class="RESE MARTOBO" id="rese">
            <span class="WADE"><div id="maind"><img src="./A/H.svg" alt=""></div><div id="cald"><img src="./A/C.svg" alt=""></div><div id="locd"><img src="./A/L.svg" alt=""></div></span>
            <hr>
        </div>
        <div class="INSE MARTOBO" id="inse"></div>
        
    </div>
    <script>
        var TIT = 'Birthday Party';
        TIT.split('').forEach(s => {
            document.querySelector('#hecon').innerHTML += '<span class="TEXTANI" id="textani">'+s+'</span>' 
        });

        var Phos = ['./A/P/C1.jpg','./A/P/C2.jpg','./A/P/C3.jpg','./A/P/C4.jpg','./A/P/C5.jpg','./A/P/C6.jpg','./A/P/C7.jpg'];
        var SP = document.getElementById('ShoPic')
        var i = 0;
        SP.src = Phos[i]
        console.log(Phos[0])
        
        setInterval(() => {
            if (i >= Phos.length-1){
                i=0;
            }else{
                i++
                console.log(i)
            }
            SP.src = Phos[i]
        }, 5000);
        
        


        var DA = new Date()
        var DE = DA.getDate()
        var DM = DA.getMonth()+1
        var DY = DA.getUTCFullYear()
        var CE = 15
        var CM = 3
        var CY = 2020
        var TWD
        console.log(DE)
        console.log(DM)
        console.log(DY)
        
        if (DE < CE && DM===CM && DY === CY){
            TWD = `${CE - DE} Days to go.`
        }else{
            TWD = 'Thanks for your Presence'
        }
        console.log(TWD)

        function Hide(d){
            document.getElementById(d).innerHTML = '';
        }
        function Show(s){
            var son = document.getElementById(s);
            son.style.display = 'block';

        }
        function ShowM(e){
            var Con = document.getElementById(e);
            var Nspan = document.createElement('span');
            Nspan.setAttribute('id','maida');
            Nspan.innerHTML = '<span><h4>Please join us to Celebrate our Daughter\'s Birthday.</h4><h6>Regards:</h6><h5>Naveen & Choodamani.</h5></span>' + '<hr>';
            Con.append(Nspan)
        }        
        
        function ShowC(e){
            var Con = document.getElementById(e);
            var Nspan = document.createElement('span');
            Nspan.setAttribute('id','calda');
            Nspan.innerHTML = '<h3>Time : 11:00am onwards.</h3><div class="UND"></div>' +'<hr>'+ '<h3>Date : 15-03-2020 Sunday.</h3><div class="UND AD"></div>' + '<br>' + '<span><div class="CONPI"><p class="CONP" id="comp"></p><h4 class="CONP">'+TWD+'</h4></div></span>';
            Con.append(Nspan)
        }
        function ShowL(e){
            var Con = document.getElementById(e);
            var Nspan = document.createElement('span');
            Nspan.setAttribute('id','locda');
            Nspan.innerHTML = '<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15552.684009201103!2d77.5114129!3d12.9609072!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc9c1f779ce22ecc2!2sNammane%20Upachara!5e0!3m2!1sen!2sin!4v1583995760953!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>';
            Con.append(Nspan)
        }
        ShowM('inse')                
        document.getElementById('maind').addEventListener('click',function(){
            Hide('inse');
            ShowM('inse');
        });

        document.getElementById('cald').addEventListener('click',function(){
            Hide('inse');
            ShowC('inse');
        });
        document.getElementById('locd').addEventListener('click',function(){
            Hide('inse');
            ShowL('inse');
        });






        // window.onload = Ceda()   
        


    </script>
</body>
</html>
